<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>デカブサ占い</title>

<style>
:root{
  --bg:#f7f7f7;
  --card:#ffffff;
  --line:#e6e6e6;
  --text:#111;
  --muted:#666;
  --accent:#ffd400;

  --footer-h: 140px;
  --deka-w: 260px;
  --deka-gap: 14px;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  font-family: system-ui,-apple-system,"Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;
}

.wrap{
  min-height:100svh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px;
}

.card{
  width:min(680px,100%);
  background:var(--card);
  border:1px solid var(--line);
  border-radius:14px;
  overflow:hidden;
  position:relative;
}

header{
  padding:14px 16px;
  border-bottom:1px solid var(--line);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.headLeft{
  display:flex;
  align-items:center;
  gap:10px;
}

.dot{
  width:10px;height:10px;
  border-radius:50%;
  background:var(--accent);
}

h1{
  font-size:14px;
  margin:0;
  color:var(--muted);
  letter-spacing:.08em;
}

#quota{
  font-size:12px;
  color:#999;
}

main{
  padding:26px 18px calc(var(--footer-h) + 18px);
  min-height:520px;
  text-align:center;
}

#text{
  white-space:pre-line;
  font-size:clamp(28px,4.5vw,36px);
  line-height:1.55;
  letter-spacing:.06em;
}

#sub{
  margin-top:20px;
  font-size:14px;
  color:#999;
}

footer{
  border-top:1px solid var(--line);
  height:var(--footer-h);
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  padding:14px;
}

button{
  appearance:none;
  border:1px solid var(--line);
  background:#fafafa;
  border-radius:18px;
  font-size:16px;
  padding:16px 10px;
  cursor:pointer;
}

button:active{background:#f0f0f0}

footer.locked button{
  opacity:.35;
  pointer-events:none;
}

.dekabusa{
  position:absolute;
  right:var(--deka-gap);
  bottom:var(--footer-h);
  width:var(--deka-w);
  pointer-events:none;
}
</style>
</head>

<body>
<div class="wrap">
<div class="card">

<header>
  <div class="headLeft">
    <div class="dot"></div>
    <h1>デカブサ占い</h1>
  </div>
  <div id="quota">今日はあと3回</div>
</header>

<main>
  <div id="text">読み込み中</div>
  <div id="sub"></div>
</main>

<footer id="choices" class="locked"></footer>

<img src="dekabusa.png" class="dekabusa" alt="デカブサ">

</div>
</div>

<script>
// ================= 設定 =================
const DAILY_LIMIT = 3;
const KEY_DATE="dekabusa_date";
const KEY_COUNT="dekabusa_count";

// ================= 質問データ =================
const FLOW = [
  {
    q:"朝の気分は？",
    a:[
      {t:"最強", d:2, b:0},
      {t:"普通", d:1, b:1},
      {t:"だるい", d:0, b:2},
      {t:"無", d:0, b:1}
    ]
  },
  {
    q:"服装の方向性",
    a:[
      {t:"デカい", d:2, b:0},
      {t:"清潔", d:0, b:-1},
      {t:"ヨレ", d:0, b:2},
      {t:"気にしない", d:0, b:1}
    ]
  },
  {
    q:"誘われたら？",
    a:[
      {t:"即行く", d:2, b:0},
      {t:"様子見", d:1, b:1},
      {t:"既読無視", d:0, b:2},
      {t:"断る", d:0, b:1}
    ]
  }
];

// ================= 結果 =================
function judge(d,b){
  if(d>=5 && b<=1) return "覇王デカ\n\n今日は前に出てOK";
  if(d>=4 && b>=4) return "暴君デカブサ\n\n近づきすぎ注意";
  if(b>=5) return "闇ブサ\n\n今日は静かに";
  return "バランス型\n\n無理しない日";
}

// ================= 状態 =================
let step=-1;
let deka=0;
let busa=0;

// ================= util =================
function today(){
  return new Date().toLocaleDateString("ja-JP");
}
function load(){
  if(localStorage.getItem(KEY_DATE)!==today()){
    localStorage.setItem(KEY_DATE,today());
    localStorage.setItem(KEY_COUNT,"0");
  }
  return Number(localStorage.getItem(KEY_COUNT)||0);
}
function consume(){
  const c=load();
  if(c>=DAILY_LIMIT) return false;
  localStorage.setItem(KEY_COUNT,c+1);
  return true;
}
function updateQuota(){
  const r=Math.max(0,DAILY_LIMIT-load());
  quota.textContent=r?`今日はあと${r}回`:"今日はもう終わりです";
}

// ================= 表示 =================
const text=document.getElementById("text");
const sub=document.getElementById("sub");
const footer=document.getElementById("choices");
const quota=document.getElementById("quota");

function showIntro(){
  step=-1;
  deka=0; busa=0;
  text.textContent="タップして\n占い開始";
  sub.textContent="";
  footer.classList.add("locked");
}

function showQuestion(){
  step++;
  if(step>=FLOW.length){ showResult(); return; }

  const q=FLOW[step];
  text.textContent=q.q;
  sub.textContent=`${step+1} / ${FLOW.length}`;
  footer.innerHTML="";
  footer.classList.remove("locked");

  q.a.forEach(o=>{
    const b=document.createElement("button");
    b.textContent=o.t;
    b.onclick=()=>{
      deka+=o.d;
      busa+=o.b;
      showQuestion();
    };
    footer.appendChild(b);
  });
}

function showResult(){
  if(!consume()){
    text.textContent="今日は\nもうこれくらいです\n\nまた明日";
    footer.classList.add("locked");
    return;
  }
  updateQuota();
  text.textContent=judge(deka,busa);
  sub.textContent="今日はそういう日です";
  footer.innerHTML="";
  footer.classList.add("locked");
}

// ================= 起動 =================
updateQuota();
showIntro();
document.querySelector("main").onclick=()=>{
  if(step===-1) showQuestion();
};
</script>
</body>
</html>
