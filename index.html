<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>デカブサ占い</title>

<style>
:root{
  --bg:#f7f7f7;
  --card:#ffffff;
  --line:#e6e6e6;
  --text:#111;
  --muted:#666;
  --accent:#ffd400;

  --footer-h: 140px;
  --deka-w: 260px;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  font-family: system-ui,-apple-system,"Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;
}

.wrap{
  min-height:100svh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px;
}

.card{
  width:min(680px,100%);
  background:var(--card);
  border:1px solid var(--line);
  border-radius:14px;
  overflow:hidden;
  position:relative;
}

header{
  padding:14px 16px;
  border-bottom:1px solid var(--line);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.headLeft{
  display:flex;
  align-items:center;
  gap:10px;
}

.dot{
  width:10px;height:10px;
  border-radius:50%;
  background:var(--accent);
}

h1{
  font-size:14px;
  margin:0;
  color:var(--muted);
  letter-spacing:.08em;
}

#quota{
  font-size:12px;
  color:#999;
}

main{
  padding:26px 18px calc(var(--footer-h) + 18px);
  min-height:520px;
  text-align:center;
}

#text{
  white-space:pre-line;
  font-size:clamp(28px,4.5vw,36px);
  line-height:1.55;
  letter-spacing:.06em;
}

#sub{
  margin-top:20px;
  font-size:14px;
  color:#999;
  min-height:1.6em;
}

footer{
  border-top:1px solid var(--line);
  height:var(--footer-h);
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  padding:14px;
}

button{
  border:1px solid var(--line);
  background:#fafafa;
  border-radius:18px;
  font-size:16px;
  padding:16px 10px;
  cursor:pointer;
}

footer.locked button{
  opacity:.35;
  pointer-events:none;
}

.character{
  position:absolute;
  right:14px;
  bottom:var(--footer-h);
  width:var(--deka-w);
  pointer-events:none;
}

.dim{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.25);
  opacity:0;
  pointer-events:none;
  transition:.2s;
}
.dim.show{opacity:1}
</style>
</head>

<body>
<div class="wrap">
<div class="card">

<header>
  <div class="headLeft">
    <div class="dot"></div>
    <h1>デカブサ占い</h1>
  </div>
  <div id="quota"></div>
</header>

<main>
  <div id="text"></div>
  <div id="sub"></div>
</main>

<footer id="choices" class="locked"></footer>

<img id="charaImg" class="character" src="dekabusa.png">
<div id="dim" class="dim"></div>

<audio id="clap" src="clap.mp3" preload="auto"></audio>

</div>
</div>

<script>
// ===== 回数制限 =====
const DAILY_LIMIT = 3;
const KEY_DATE="dekabusa_date";
const KEY_COUNT="dekabusa_count";
const today=()=>new Date().toLocaleDateString("ja-JP");
function loadCount(){
  if(localStorage.getItem(KEY_DATE)!==today()){
    localStorage.setItem(KEY_DATE,today());
    localStorage.setItem(KEY_COUNT,"0");
  }
  return Number(localStorage.getItem(KEY_COUNT)||0);
}
function consume(){
  const c=loadCount();
  if(c>=DAILY_LIMIT) return false;
  localStorage.setItem(KEY_COUNT,c+1);
  return true;
}
function updateQuota(){
  const r=Math.max(0,DAILY_LIMIT-loadCount());
  quota.textContent=r?`今日はあと${r}回`:"今日はもう終わりです";
}

// ===== イントロ =====
const introText = Math.random()<0.05
? "あなたの運勢はどう？\n\n2%の人が\n当たったと解答"
: "あなたの運勢はどう？\n\n98%の人が\n外れたと解答";

// ===== 質問 =====
const QUESTIONS = Array.from({length:7},(_,i)=>({
  q:`質問 ${i+1}`,
  a:["はい","どちらでも","微妙","いいえ"]
}));

// ===== キャラ =====
const CHARACTERS = [
  {name:"dekabusa", img:"dekabusa.png", rate:75, lines:["まあ、そうだな","無理すんな","続けよう"]},
  {name:"namaken", img:"namaken.png", rate:10, lines:["あとでいい","急ぐな"]},
  {name:"kanemon", img:"kanemon.png", rate:10, lines:["まあ入る","持っとくか"]},
  {name:"lion", img:"lionmaru.png", rate:5, special:true}
];

function pickChar(){
  let r=Math.random()*100;
  for(const c of CHARACTERS){
    if((r-=c.rate)<0) return c;
  }
  return CHARACTERS[0];
}

// ===== DOM =====
const text=document.getElementById("text");
const sub=document.getElementById("sub");
const footer=document.getElementById("choices");
const quota=document.getElementById("quota");
const chara=document.getElementById("charaImg");
const dim=document.getElementById("dim");
const clap=document.getElementById("clap");

let step=-1;

// ===== 表示 =====
function showIntro(){
  updateQuota();
  text.textContent=introText;
  sub.textContent="タップして";
  footer.classList.add("locked");
}

function showQuestion(){
  step++;
  if(step>=QUESTIONS.length){ showResult(); return; }

  const q=QUESTIONS[step];
  text.textContent=q.q;
  sub.textContent="";
  footer.innerHTML="";
  footer.classList.remove("locked");

  q.a.forEach(t=>{
    const b=document.createElement("button");
    b.textContent=t;
    b.onclick=()=>afterAnswer();
    footer.appendChild(b);
  });
}

function afterAnswer(){
  footer.classList.add("locked");
  const c=pickChar();

  chara.src=c.img;

  if(c.special){
    dim.classList.add("show");
    text.textContent="ザ・トーマレ！";
    setTimeout(()=>{
      text.textContent="ザ・トーマレ！\n時を止めてから拍手";
      clap.play();
    },400);
    setTimeout(()=>{
      dim.classList.remove("show");
      chara.src="dekabusa.png";
      showQuestion();
    },2000);
  }else{
    text.textContent=c.lines[Math.floor(Math.random()*c.lines.length)];
    setTimeout(()=>{
      chara.src="dekabusa.png";
      showQuestion();
    },600);
  }
}

function showResult(){
  if(!consume()){
    text.textContent="今日は\nもうこれくらいです\n\nまた明日";
    footer.classList.add("locked");
    return;
  }
  updateQuota();
  chara.src="dekabusa.png";
  text.textContent="結果は\n特に変わりません";
  sub.textContent="今日は、そういう日だ";
  footer.classList.add("locked");
}

// ===== 起動 =====
showIntro();
document.querySelector("main").onclick=()=>{
  if(step===-1) showQuestion();
};
</script>
</body>
</html>
