<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>結果</title>

<style>

body{
  margin:0;
  background:#f4f4f4;
  font-family:sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.wrapper{
  text-align:center;
  width:90%;
  max-width:420px;
}

/* ===== 結果テキスト ===== */

.resultText{
  font-size:22px;
  margin-bottom:10px;
}

.resultPercent{
  font-size:26px;
  margin-top:20px;
  line-height:1.5;
}

/* ===== ナマケン ===== */

#namaken{
  width:220px;
  margin-top:20px;
  transition:opacity 0.15s;
}

/* ===== ボタン ===== */

.retryBtn{
  margin-top:30px;
  padding:12px 30px;
  font-size:18px;
  border:none;
  border-radius:12px;
  background:#333;
  color:white;
}

.retryBtn:active{
  transform:scale(0.95);
}

</style>
</head>
<body>

<div class="wrapper">

  <div class="resultText">
    あなたの運勢はどう？
  </div>

  <div class="resultPercent">
    98%の人が<br>
    外れたと回答
  </div>

  <img id="namaken" src="kanemon_1.png">

  <br>

  <button class="retryBtn" onclick="location.reload()">
    もう一度見る
  </button>

</div>

<script>

const img = document.getElementById("namaken");

/* ===== 静→動→静→動→静 ===== */

const sequence = [
  "kanemon_1.png",
  "kanemon_2.png",
  "kanemon_1.png",
  "kanemon_2.png",
  "kanemon_1.png"
];

let index = 0;

function playSequence(){

  if(index < sequence.length){

    img.style.opacity = 0;

    setTimeout(()=>{
      img.src = sequence[index];
      img.style.opacity = 1;

      index++;

      setTimeout(playSequence, 350);

    },150);

  }

}

/* ===== 少し遅れて開始 ===== */

setTimeout(playSequence, 500);

</script>

</body>
</html>
